<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <link rel="stylesheet" th:href="@{/css/font.css}">
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="taskname" class="layui-form-label">
                            <span class="x-red">*</span>计划名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="taskname" name="taskname" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="natrueName" class="layui-form-label">
                            <span class="x-red">*</span>计划类型</label>
                        <div class="layui-input-inline" id="natrue">
                            <select id="natrueName" name="natrueName" class="valid">

                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="start" class="layui-form-label"><span class="x-red">*</span>预计开始时间</label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="开始时间" name="start" id="start">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="end" class="layui-form-label"><span class="x-red">*</span>预计结束时间</label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="结束时间" name="end" id="end">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="airspace" class="layui-form-label">
                            <span class="x-red">*</span>关联空域</label>
                        <div class="layui-input-inline">
                            <select id="airspace" name="airspace" class="valid"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="uav" class="layui-form-label">
                            <span class="x-red">*</span>执行无人机</label>
                        <div class="layui-input-inline">
                            <select name="uav" id="uav"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="inline" class="layui-form-label">
                            <span class="x-red">*</span>在视线内飞行</label>
                        <div class="layui-input-inline">
                            <select name="inline" id="inline">
                                <option>请选择</option>
                                <option value="1">是</option>
                                <option value="0">否</option></select>
                            </select>

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="height" class="layui-form-label">
                            <span class="x-red">*</span>离地高度</label>
                        <div class="layui-input-inline">
                            <input type="text" id="height" name="height" required="" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span></div>
                    </div>

        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
        </form>
        </div>
        </div>
        <script>
            layui.use(['form', 'layer','laydate'],
            function() {
                var laydate = layui.laydate;
                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                    ,type: 'datetime'
                });
                //执行一个laydate实例ju 9g
                laydate.render({
                    elem: '#end' //指定元素
                    ,type: 'datetime'
                });

                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //自定义验证规则

                initdata();

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data.field);
                    //发异步，把数据提交给php

                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    return false;
                });

                function initdata() {
                    $.ajax({
                        type: 'get',
                        headers: {
                            Authorization: localStorage.Authorization
                        },
                        url: "http://localhost:9001/consumer/task/getNatrue",
                        success: function (result) {
                            if(result.code == 200) {
                                var data = result.object;
                                var str = '<option>请选择</option>';
                                for (var i = 0; i < data.length; i++) {
                                    str += '<option value="' + data[i].taskNatrueId + '">' + data[i].taskNatrueName + '</option>'
                                }
                                $("#natrueName").html(str);
                                form.render('select');
                            }else {
                                alert(result.msg);
                            }
                        }
                    })
                    $.ajax({
                        type: 'get',
                        headers: {
                            Authorization: localStorage.Authorization
                        },
                        url: "http://localhost:9001/consumer/uav/getUavsByUserId/"+localStorage.UserId,
                        success: function (result) {
                            if(result.code == 200) {
                                var data = result.object;
                                var str = '<option>请选择</option>';
                                for (var i = 0; i < data.length; i++) {
                                    str += '<option value="' + data[i].id + '">' + data[i].nickname + '</option>'
                                }
                                $("#uav").html(str);
                                form.render('select');
                            }else {
                                alert(result.msg);
                            }
                        }
                    })
                    $.ajax({
                        type: 'get',
                        headers: {
                            Authorization: localStorage.Authorization
                        },
                        url: "http://localhost:9001/consumer/airspace/getAiarspaceByUserId/"+localStorage.UserId,
                        success: function (result) {
                            if(result.code == 200) {
                                var data = result.object;
                                var str = '<option>请选择</option>';
                                for(var i=0;i<data.length;i++) {
                                    str += '<option value="'+data[i].id+'">'+data[i].airspaceName+'</option>'
                                }
                                $("#airspace").html(str);
                                form.render('select');
                            }else {
                                alert(result.msg);
                            }
                        }
                    })
                }


            });


        </script>

                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();</script>
    </body>

</html>
