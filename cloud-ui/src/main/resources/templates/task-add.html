        <meta charset="UTF-8">

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="taskname" class="layui-form-label">
                            <span class="x-red">*</span>计划名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="taskname" name="taskname" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="natrueName" class="layui-form-label">
                            <span class="x-red">*</span>计划类型</label>
                        <div class="layui-input-inline">
                            <input type="text" id="natrueName" name="natrueName" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="start" class="layui-form-label"><span class="x-red">*</span>预计开始时间</label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="开始时间" name="start" id="start">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="end" class="layui-form-label"><span class="x-red">*</span>预计结束时间</label>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="j结束时间" name="end" id="end">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="airspace" class="layui-form-label">
                            <span class="x-red">*</span>关联空域</label>
                        <div class="layui-input-inline">
                            <select id="airspace" name="airspace" class="valid">
                                <option value="shentong">申通物流</option>
                                <option value="shunfeng">顺丰物流</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="uav" class="layui-form-label">
                            <span class="x-red">*</span>执行无人机</label>
                        <div class="layui-input-inline">
                            <select name="uav" id="uav">
                                <option>支付方式</option>
                                <option>支付宝</option>
                                <option>微信</option>
                                <option>货到付款</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="inline" class="layui-form-label">
                            <span class="x-red">*</span>在视线内飞行</label>
                        <div class="layui-input-inline">
                            <select name="inline" id="inline">
                                <option>支付方式</option>
                                <option>支付宝</option>
                                <option>微信</option>
                                <option>货到付款</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="height" class="layui-form-label">
                            <span class="x-red">*</span>离地高度</label>
                        <div class="layui-input-inline">
                            <input type="text" id="height" name="height" required="" lay-verify="email" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span></div>
                    </div>

        <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label"></label>
            <button class="layui-btn" lay-filter="add" lay-submit="">增加</button></div>
        </form>
        </div>
        </div>
        <script>layui.use(['form', 'layer','laydate'],
            function() {
                var laydate = layui.laydate;
                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });
                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });

                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                    return false;
                });

            });</script>
