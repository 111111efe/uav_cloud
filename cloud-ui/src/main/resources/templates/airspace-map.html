<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>鼠标拾取地图坐标</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<style type="text/css">
    html,body{
        width: 100%;
        height: 100%;
        margin: 0px;
    }
    .map{
        height: 100%;
        width: 100%;
        float: left;
    }
    .input-item{
        height: 2.2rem;
    }
    .btn{
        width: 6rem;
        margin: 0 1rem 0 2rem;
    }
</style>
<body>
<div id="container" class="map"></div>
<div class='info'>操作说明：通过鼠标左键点击来绘制，鼠标右键结束绘制，通过清除去除已画空域。</div>
<div class="input-card" style='width: 24rem;'>
    <div class="input-item">
        <input id="clear" type="button" class="btn" value="清除" />
        <input id="submit" type="button" class="btn" value="提交" />
    </div>

</div>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=1c1fd3322a658a9a2fa80d562830e60c&plugin=AMap.MouseTool"></script>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        resizeEnable: true
    });

    var mouseTool = new AMap.MouseTool(map);
    //监听draw事件可获取画好的覆盖物
    var overlays = [];
    mouseTool.on('draw',function(e){
        overlays.push(e.obj);
    })
    map.on('click', function(e) {
        alert(e.lnglat.getLng() + ',' + e.lnglat.getLat());
    });

    function draw(){
        mouseTool.polygon({
            fillColor:'#00b0ff',
            strokeColor:'#80d8ff'
            //同Polygon的Option设置
        });
    }

    draw()

    document.getElementById('clear').onclick = function(){
        map.remove(overlays)
        overlays = [];
    }
</script>
</body>
</html>
